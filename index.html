<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Task App</title>
</head>
<body>
    <main>
        <div class="container">
            <aside class="sidebar">
                <div class="profile">
                    <img class="profile-img" src="" alt="">
                    <h2 class="profile-title">Joaquin Morales</h2>
                </div>

                <div class="links">
                    <ul>
                        <li><a href="#">Today</a></li>

                </div>

            <section class="content">
                <div class="header">
                    <h2 class="header-title">Welcome!</h2>

                <div class="task">
                    <div class="left">
                        <img src="#" alt="">
                    </div>

                    <div class="right">
                        <div class="task-title">
                            <h3>Texto</h3>
                        </div>
                        <div class="task-status">

        </div><!-- Container -->
    </main>
